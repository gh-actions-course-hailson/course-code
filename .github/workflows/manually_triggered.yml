name: Manually Triggered

on:
  workflow_dispatch:
    inputs:
      string:
        description: 'A string input'
        type: string
        required: true
        default: 'default value'

jobs:
  log-info:
    runs-on: ubuntu-latest
    steps:
      - name: Print REF
        run: echo "$GITHUB_REF"
      - name: Print Input
        run: |
          echo "String: ${{ inputs.string }}"